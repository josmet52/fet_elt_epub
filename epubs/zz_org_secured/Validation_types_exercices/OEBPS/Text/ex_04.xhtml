        <h1>Exercice vrai-faux</h1>
<div style=""><br/><br/><div class="pw_reflow_elt" id="pw_exercise_container_b8700ba6990c44a090c60e589370461d" style="position: relative; margin: 0px auto; text-align: center; width: 88%; border: 3px dotted rgba(243, 111, 33, 0.7);">
<div class="exercise_container"><p class="exercise_title">	_epub_validation_execices_vrai_faux</p><div class="exercise_question">En 2016 à Sion y a-t-il eu plus de pluie en mai ou en novembre ?</div><br/><button onclick="checkBoolean(false === true,'6bfe');" type="button">En 2016 à Sion il y a eu plus de pluie en mai</button><br/><button onclick="checkBoolean(false === false,'6bfe');" type="button">En 2016 à Sion il y a eu plus de pluie en novembre</button><br/><button id="hintButton6bfe" onclick="showHint('6bfe');" style="margin-top:15px" type="button">	Afficher l'aide</button><div class="exercise_hint" id="hint6bfe" style="display:none;"><img src="../PW_add_cont/b8700ba6990c44a090c60e589370461d/images/65cbaec5f2ec452f87b83f16083d3b47.png" style="width:50%"/></div><div class="exercise_explanation" id="explanation6bfe" style="display:none;">En 2016 c'est en novembre qu'il y a eu le plus de pluie à Sion mais en 2015 c'est en mai. <div>Voir le site internet <div>https://www.prevision-meteo.ch/climat/mensuel/sion/2015 <br/></div></div><div><br/></div></div></div></div></div>
