<div><h1 id="FET_toc_id_001"><b>4.1 Masse</b></h1><h3><b>Définition de la grandeur</b></h3><p>La masse d’un corps est la quantité de matière contenue dans ce corps.</p><div>
<!--<img class="imageToResize" src="../PW_add_cont/1b7109248bcb42f19a74212d481c6df3//1b7109248bcb42f19a74212d481c6df3.png" style="width:0px;height:0px;"/>--><div class="imagecontainer w50"><img src="../Images/1b7109248bcb42f19a74212d481c6df3.png" alt="image manquante"/></div></div><p>La masse d’un corps est indépendante du lieu, c’est-à-dire qu’un objet a la même masse sur la Terre que sur la Lune.</p></div></body>
