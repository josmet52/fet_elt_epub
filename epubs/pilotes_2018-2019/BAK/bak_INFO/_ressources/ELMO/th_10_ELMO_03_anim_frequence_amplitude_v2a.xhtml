<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns:epub="http://www.idpf.org/2007/ops" xmlns="http://www.w3.org/1999/xhtml" xmlns:xml="http://www.w3.org/XML/1998/namespace" xml:lang="fr" lang="fr">
<head>
    <title>Anim_frequence-amplitude_v2a</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../Styles/w3_jo.css" rel="stylesheet" type="text/css"/>
    <link href="../Styles/anim_styles_v6.css" rel="stylesheet" type="text/css"/>
    <link href="../Styles/pw_table_style.css" rel="stylesheet" type="text/css"/>
    <script src="../Misc/anim_frequence_amplitude_v2e.js" type="text/javascript">
        none
    </script>
</head>

<body>
    <h2><b>10.3.1a Fréquence, amplitude: animation</b></h2>
        <div class="w3-rest w3-border-0 w3-border-black w3-center" id="w3_div_canvas_id">
            <canvas id="canvas_display_id" width="1200" height="300">
                Holala !! ce browser ne supporte pas les animations
                <br/>
            </canvas>
        </div>

    <div class="w3-row">
        <div class="w3-rest w3-center">
            <div class="info-txt-container w3-border-0" id="txt_amplval_id">U<sub>efficace</sub> = 240V<br/>U<sub>crête</sub> = 340V<br/>U<sub>pp</sub> = 680V</div>
            <div class="info-txt-container w3-border-0" id="txt_freqval_id">Fréquence = 50 Hz<br/>Période = 20.0 ms</div>
            <div class="slide-container">
                <p class="lbl-slider" id="txt_ampl_id">Amplitude</p>
                <input class="slider" id="slide_ampl_id" type="range" min="0" max="600" value="340" onchange="displayValue()"/>
            </div>

            <div class="slide-container">
                <p class="lbl-slider" id="txt_freq_id">Fréquence</p>
                <input class="slider" id="slide_freq_id" type="range" min="10" max="1000" value="50" onchange="displayValue()"/>
            </div>

            <div class="slide-container">
                <p class="lbl-slider" id="txt_phase_id">Phase = 0 deg</p>
                <input class="slider" id="slide_phase_id" type="range" min="0" max="360" value="0" onchange="displayValue()"/>
            </div>
        </div>
    </div>
    <script>
        // Variables globales
         // ******************************************************************
        var color_fond_ecran = "#d9e8d9";
        var color_divison_ecran = "#3a613a";
        var color_border_ecran = "#243c24";

        var color_courbe_1 = "#ff4500";
        var color_courbe_2 = "#00baff";
        var sinus_ref_color = "#b0ceec" //"#32cd32"; // LimeGreen
        var color_curseur = "#00ff45";

         // dimensions de reference
        var r_base_y;
        var r_base_x;

        var xy_margin;
        var line_width;
        var resizing_ok = false;

         // dimension des éléments
        var r_display_x;
        var x_0;
        var x_min;
        var x_max;

        var r_display_y;
        var y_0;
        var y_min;
        var y_max;

         // reglages oscillosope
        var nbre_grid = 10;
        var volt_div = 100;
        var ms_div = 2;
        var amp_max = volt_div * 8;
        var t_max = ms_div * nbre_grid;

         // valeurs courbes
        var freq;
        var amp;
        var phase;

         // Initialisations

        document.getElementsByTagName("body")[0].onresize = function() {
            onResizeAction()
        };

        var sleep_time = 100;
        var id_display_values = setInterval(onResizeAction, sleep_time);

        var canvas_element = document.getElementById("canvas_display_id");
        var ctx = canvas_element.getContext("2d");

        var ctx_div_canvas = document.getElementById("w3_div_canvas_id");

        var lbl_amplval = document.getElementById("txt_amplval_id");
        var lbl_ampl = document.getElementById("txt_ampl_id");
        var slide_ampl = document.getElementById("slide_ampl_id");

        var lbl_freqval = document.getElementById("txt_freqval_id");
        var lbl_freq = document.getElementById("txt_freq_id");
        var slide_freq = document.getElementById("slide_freq_id");

        var lbl_phase = document.getElementById("txt_phase_id");
        var slide_phase = document.getElementById("slide_phase_id");

        var lbl_volt = document.getElementById("txt_volt_div_id");
        var lbl_div = document.getElementById("txt_ms_div_id");

         //var lbl_debug = document.getElementById("debug_txt_id");

        onResizeAction();
    </script>
</body>
</html>
